services:
  gateway:
    build: 
      context: gateway
    ports:
      - 1000:1000
    environment:
      SECRET: "TXnXRjvodoWrDp4RI5l7LDs6j2AOIgRtW0mj1eEXhFZ70bmgihklCKD7O2UxoWT4"
      BROKERS: "stats_broker:9092"
    depends_on:
      users:
        condition: service_started
      posts:
        condition: service_started
      stats_broker:
        condition: service_started
  users:
    build: 
      context: users
    ports:
      - 3000:3000
    environment:
      SECRET: "TXnXRjvodoWrDp4RI5l7LDs6j2AOIgRtW0mj1eEXhFZ70bmgihklCKD7O2UxoWT4"
      DATABASE_URL: "postgres://postgres:tKWN094vCiOCtZ7zEWJv@userdb/soa"
      POSTGRES_DB: "soa"
    depends_on:
      userdb:
        condition: service_healthy
        restart: true
  userdb:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_PASSWORD: "tKWN094vCiOCtZ7zEWJv"
      POSTGRES_DB: "soa"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d soa"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  posts:
    build: 
      context: posts
    ports:
      - 5000:5000
    environment:
      SECRET: "TXnXRjvodoWrDp4RI5l7LDs6j2AOIgRtW0mj1eEXhFZ70bmgihklCKD7O2UxoWT4"
      DATABASE_URL: "postgres://postgres:XOADIqG6MppRZMTb7cZ6QBHYfi2FhOrN@postsdb/soa"
      POSTGRES_DB: "soa"
    depends_on:
      postsdb:
        condition: service_healthy
        restart: true
  postsdb:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_PASSWORD: "XOADIqG6MppRZMTb7cZ6QBHYfi2FhOrN"
      POSTGRES_DB: "soa"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d soa"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  stats_broker:
    image: apache/kafka:4.0.0
    ports:
      - 9092:9092
      - 9997:9997
    environment:
      # Configure listeners for both docker and host communication
      KAFKA_LISTENERS: CONTROLLER://localhost:9091,HOST://0.0.0.0:9092,DOCKER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: HOST://stats_broker:9092,DOCKER://stats_broker:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT
